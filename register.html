<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
          <center>
          <h1>新規登録</h1>
          </center>
          <form action="" method="post" class="form-horizontal">
              
            <div class="form-group">
              <label for="input_name" class="col-md-2 control-label">名前：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="login_name" placeholder="Name" /><br />
              </div>
            </div>
            
            <div class="form-group">
              <label for="input_password" class="col-md-2 control-label">パスワード：</label>
              <div class="col-md-10">
                <input type="password" class="form-control" id="input_password" placeholder="Password" /></label><br />
              </div>
            </div>

             <div class="form-group">
              <label for="input_password2" class="col-md-2 control-label">パスワード（確認用）：</label>
              <div class="col-md-10">
                <input type="password" class="form-control" id="input_password" placeholder="Password" /></label><br />
              </div>
            </div>
            
             <div class="form-group">
              <label for="input_email" class="col-md-2 control-label">メールアドレス：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="login_name" placeholder="Name" /><br />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary btn-block">登録</button>
                <button id="register_login_btn" type="button" class="btn btn-link"><a href="http://cograph123.mybluemix.net/login">キャンセル</a></button>
              </div>
            </div>

           
        　</form>      
    　 </div>
    </div>
  </body>
</html>
